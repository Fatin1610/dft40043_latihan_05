<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantum Cell</title>
</head>

<body>
    <table border="1" width="600" cellpadding="9" cellspacing="0">
        <tr>
            <th rowspan="2">BIL</th>
            <th rowspan="2">NAMA</th>
            <th colspan="2">KEHADIRAN</th>
        </tr>
        <tr>
            <th>MASUK</th>
            <th>KELUAR</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Fatin</td>
            <td>9 pagi</td>
            <td>6 petang</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Faiqah</td>
            <td>11 pagi</td>
            <td>8 malam</td>
        </tr>
        <tr>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <th colspan="4">TAMAT</th>
        </tr>
    </table>

    <br><br><br>

    <table border="1" width="300" height="300" cellspacing="0">
        <tr>
            <td colspan="2" bgcolor="sky blue"></td>
            <td rowspan="2" bgcolor="green"></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="red"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="yellow"></td>
        </tr>
    </table>

</body>

</html>
